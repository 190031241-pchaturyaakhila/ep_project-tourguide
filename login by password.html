<html>
<head>
<script>
 function validation()
 {
  var user=document.f1.user.value; 
  var password=document.f1.password.value;
  if(user==null||user=="")
  {
   alert("user name should not be left empty");
  }
  
 else  if(user.length<8)
  {
    alert("minimum 8 characters are required for username");
  }
  if(password==null||password=="")
  {
   alert("password should not be left empty");
  }
  else if(password.length<8)
  {
    alert("minimum 8 characters are required for password");
  }
  if(user.length>=8&&password.length>=8)
  {
    alert("welcome "+user);
  }
 }
</script>
</head>
<body>
<form name="f1" onsubmit="validation()">
 Username:<input type="text" name="user"><br>
 password:<input type="text" name="password"><br>
 <input type="submit" value="validate">
</form>
</body>
</html>
